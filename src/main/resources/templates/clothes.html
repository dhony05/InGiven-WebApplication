<!doctype html>
<html lang="en" dir="ltr" xmlns:th="htttp://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/navbar-fixed-left.min.css}">
    <link rel="stylesheet" th:href="@{css/index.css}">
    <title>InGiven</title>
</head>

<body>

    <!--   					Start of the NavBar 			-->
        <div class="row">
            <div class="col-lg">
                <nav class="navbar navbar-primary bg-dark fixed-left" data-target="#paths">
                    <h1><a href="#">InGiven</a></h1>
                    <div class="sidebar-header d-flex" id="paths">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="">Clothing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="books">Books</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="toys">Toys</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" style = "color: lightblue;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Other</a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Holder</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Holder</a>
                                </div>
                            </li>
                        </ul>
                </nav>
            </div>
        </div>
        <!-- Start of the Description-->
        <div class="col-lg-12">
            <h1 class="display-6"> Donate your Clothes!</h1>
            <br>
        </div>
        <!-- Add Clothes -->
        <div class="row">
            <div class="col-lg-12">
                <a style="display: block; width: 20%;  height:90% ;" th:href="@{/clothes/showFormForAdd}" class="btn btn-success btn-sm mb-3"> Add Clothes </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <table width="100%" border="1">
                    <thead width="100%">
                        <tr style="background-color: black; color: white">
                            <th style="padding-top: 20px; padding-right: 20px; padding-bottom: 20px; padding-left: 20px;">ID </th>
                            <th style="padding-top: 20px; padding-right: 20px; padding-bottom: 20px; padding-left: 20px;">Style </th>
                            <th style="padding-top: 20px; padding-right: 20px; padding-bottom: 20px; padding-left: 20px;">Size </th>
                            <th style="padding-top: 20px; padding-right: 20px; padding-bottom: 20px; padding-left: 20px;">Color </th>
                            <th style="padding-top: 20px; padding-right: 20px; padding-bottom: 20px; padding-left: 20px;">Image </th>
                            <th colspan=2>Action </th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="tempClothes: ${link}">

                            <td th:text="${tempClothes.id}" />

                            <td th:text="${tempClothes.style}" />

                            <td th:text="${tempClothes.size}" />

                            <td th:text="${tempClothes.color}" />

                            <td> <img th:src="${tempClothes.image}" alt="Profile Picture" class="img-rounded" width="100px" height="100px"> </td>


                            <td> <a style="display: block; width: 100%;" th:href="@{/clothes/showFormForUpdate(clothesId=${tempClothes.id})}" class="btn btn-info btn-sm"> Update </a>

                            </td>

                            <td> <a style="display: block; width: 100%;" th:href="@{/clothes/delete(clothesId=${tempClothes.id})}" class="btn btn-danger btn-sm" onclick="if(!(confirm('Are you sure you want to delete this Cloth?')))"> Delete </a>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
